<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="background-container">
        <div class="background"></div>
        <div class="container box">
            <div class="text-center glass">
            <div class="logo d-flex justify-content-center ">
                <img class="logoimage" src="/Assets/Saveetha_Institute_of_Medical_And_Technical_Sciences_Logo.png" alt="" />
            </div>

                <h5 class="blue text-center pt-1">College of Allied Health and Sciences</h5>
                <h6>AFFLIATED TO RGUHSS</h6>
                <P>(RAJIV GANDHI UNIVERSITY OF HEALTH AND SCIENCES)</P>
                <div class="font-lg blue">
                    HGG COLLEGE OF HEALTH AND SCIENCES</div>
                    <h3 class="red">Affiliated to Rajiv Gandhi University of Health and Science
                    </h3>
                    <h2 class="red">
                        Admissions Open for Year 2023- 2024
    
                    </h2>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Register Now</button>
                    <div class="flex justify-content-between pt-3  ">
                        <a href="/Assets/SIMATS Engineering Brochure.pdf" download="filename.pdf">

                            <button type="button" class="btn btn-warning">HCG Brochure</button>
                        </a>
                        <a href="/Assets/2024_25 SIMATS ENGINEERING FEE STRUCTURE.pdf" download="filename.pdf">
                        <button type="button" class="btn btn-warning">Fee Structure</button> 
                        </a>
                    </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control " required id="fullName" placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Preferred Course</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="preferredCourse" id="radiationTech" value="B.Sc Radiation Therapy Technology">
                                    <label class="form-check-label" for="radiationTech">
                                        B.Sc Radiation Therapy Technology
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="preferredCourse" id="anesthesiaTech" value="B.Sc Anasthesia & O.Theatre Technology">
                                    <label class="form-check-label" for="anesthesiaTech">
                                        B.Sc Anasthesia & O.Theatre Technology
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="preferredCourse" id="medicalLabTech" value="B.Sc Medical Laboratory Technology">
                                    <label class="form-check-label" for="medicalLabTech">
                                        B.Sc Medical Laboratory Technology
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="preferredCourse" id="hospitalAdmin" value="Bachelors in Hospital Administration">
                                    <label class="form-check-label" for="hospitalAdmin">
                                        Bachelors in Hospital Administration
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber"  class="form-label">Phone Number</label>
                                <input type="tel" required class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                            </div>
                            <div class="d-flex justify-content-center">

                                <button type="submit" class="btn btn-success ">Submit</button>
                            </div>
                        </form>
                    </div>
                    
                  </div>
                </div>
              </div>
              
        </div>
    </div>
    
 
</body>
</html>
